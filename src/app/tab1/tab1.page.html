<app-header name="Лабораторна робота №1"></app-header>
<ion-content [fullscreen]="true" color="primary">
  <ion-card color="tertiary">
    <ion-card-header color="success">
      <ion-card-title >Завдання №1</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Задано три числа. Якщо всі вони непарні, то знайти добуток. В іншому випадку – куб суми, якщо сума їхніх цифр непарна.
      </p>
        <ion-item color="light">
          <ion-input 
            label="Перше число"
            lablePlacement="stacked"
            type="number"
            id="a"
            value="1"
            #Inputa 
          ></ion-input>
        </ion-item>
        <ion-item color="light">
          <ion-input
            label="Друге число"
            lablePlacement="stacked"
            type="number"
            id="b"
            value="2"
            #Inputb 
        ></ion-input>
      </ion-item>
      <ion-item color="light">
          <ion-input
            label="Третє число"
            lablePlacement="stacked"
            type="number"
            id="c"
            value="3"
            #Inputc 
        ></ion-input>
      </ion-item>
      <ion-button
        expand="block"
        (click)="calculate(Inputa.value, Inputb.value, Inputc.value)"
        >Розрахунок</ion-button>
      <ion-item color="light">
        <p>Результат обчислення: {{d}}</p>
      </ion-item>
    </ion-card-content> 
  </ion-card>  
</ion-content>

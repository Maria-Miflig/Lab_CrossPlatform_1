<app-header title="Список товарів"></app-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Фільтр по категоріях</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Виберіть категорію</ion-label>
        <ion-select [(ngModel)]="selectedCategory">
          <ion-select-option *ngFor="let category of getCategories()" [value]="category">{{ category }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Товари</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let product of (selectedCategory === 'All' ? productList.products : groupedProducts[selectedCategory] || [])">
          <ion-label>
            <h2>{{ product.name }}</h2>
            <p>Одиниця виміру: {{ product.unit }}</p>
            <p>Категорія: {{ product.category }}</p>
            <p>Кількість на складі: {{ product.stock }}</p>
            <p>Ціна за одиницю: {{ product.pricePerUnit | currency }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Графік по кількості товарів у категоріях</ion-card-title>
    </ion-card-header>
    <ion-card-content class="custom-card-content">
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
